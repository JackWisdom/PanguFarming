buildscript {
    repositories {
        jcenter()
        maven { url = "http://files.minecraftforge.net/maven" }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
    }
}

allprojects {
    apply plugin: 'net.minecraftforge.gradle.forge'

    version = mod_version

    group = mod_group

    // Build name as
    archivesBaseName = mod_id + (project.is(rootProject) ? "" : project.name)

    minecraft {
        version = minecraft_version + "-" + forge_version
        runDir = "run"
        mappings = mcp_mapping_version

        replace "%mod_version%", mod_version
    }

    task ideaInfo {
        println(project.sourceSets.main.allSource.srcDirs)
    }
}

// all sub projects
subprojects {
    processResources {
        inputs.property "version", project.version
        inputs.property "mcversion", project.minecraft.version

        from(sourceSets.main.resources.srcDirs) {
            include 'mcmod.info'
            expand 'version': project.version, 'mcversion': project.minecraft.version
        }

        from(sourceSets.main.resources.srcDirs) {
            exclude 'mcmod.info'
        }
    }
}

// Either Forge and Project required Java 8
sourceCompatibility = targetCompatibility = '1.8'
compileJava {
    sourceCompatibility = targetCompatibility = '1.8'
}
